<div class="bg">
  <mat-grid-list cols="7" rowHeight="100px">
    <mat-grid-tile [colspan]="7"></mat-grid-tile>

    <!-- new line -->
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="5">
      <mat-card>
        <mat-card-header style="margin-top: 5%;">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-icon>input</mat-icon>
          <mat-card-title style="font-size: 28px;">Login</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content style="margin-top: 5%;">
          <form class="example-form" [formGroup]="formLogin">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" name="username" disabled  formControlName="username" />
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" required formControlName="password" type="password" (keyup.enter)="onKeyEnter($event)"/>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>

            <div class="d-flex flex-row justify-content-between" style="margin-left: 5%; margin-right: 5%;">
              <mat-checkbox class="example-margin">จดจำรหัสผ่าน</mat-checkbox>
              <a href="https://www.google.com/" target="_blank" style="color: #000;">
                <mat-label>ลืมรหัสผ่าน</mat-label>
              </a>
            </div>
          </form>

          <button mat-raised-button style="color: #fff;" (click)="login()">
            <mat-icon>input</mat-icon>
            เข้าสู่ระบบ
          </button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <!-- end line -->
  </mat-grid-list>
</div>
