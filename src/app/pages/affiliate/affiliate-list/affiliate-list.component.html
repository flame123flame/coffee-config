<div class="d-flex flex-column">
    <app-content>
        <form [formGroup]="formFilter">
            <div class="d-flex flex-column">
                <div class="flex-lg-row">
                    <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                        <mat-label>Affiliate ID</mat-label>
                        <mat-select placeholder="Affiliate ID" formControlName="selectCol">
                            <mat-option *ngFor="let option of affiliateSelect" [value]="option.value">
                                {{option.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12 mr-5" floatLabel="always">
                        <mat-label>{{formFilter.controls.selectCol.value}}</mat-label>
                        <input matInput placeholder="" formControlName="columValue" />
                    </mat-form-field>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button-reset (click)="resetSearch()"></button-reset>
                    <button-search (click)="filter()"></button-search>
                </div>
            </div>
        </form>
    </app-content>
    <app-content class="mt-3" title="Affiliate List" subtitle="">
        <app-table-mat [columns]="columns" [dataInput]="dataInput" [displayedColumns]="tr" [length]='length'
            (onPageChange)='pageChange($event)' (onSortChange)='sortChange($event)'>
        </app-table-mat>
    </app-content>
</div>
