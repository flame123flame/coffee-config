<div class="d-flex flex-column">
    <div class="d-flex flex-row w-100 justify-content-end">
        <div>Action</div>
        <div>
            <menu-dropdown [listItems]="listItemMenu"></menu-dropdown>
        </div>
    </div>
    <app-content title="IP Rules" class="mt-3">
        <div class="d-flex flex-column">
            <div class="flex-lg-row">
                <div><label>Status</label></div>
                <mat-radio-group class="example-container w-100 p-1 col-lg-4 col-12 mr-5" [(value)]="radio1">
                    <mat-radio-button value="All">All</mat-radio-button>
                    <mat-radio-button value="Active">Allowed</mat-radio-button>
                    <mat-radio-button value="Blocket">Blocket</mat-radio-button>
                </mat-radio-group>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
                    <mat-label>IP Address From</mat-label>
                    <input matInput placeholder="IP Address From" disabled />
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
                    <mat-label>IP Address To</mat-label>
                    <input matInput placeholder="IP Address To" disabled />
                </mat-form-field>
            </div>
            <div class="d-flex flex-row justify-content-center mb-3">
                <button-reset disabled></button-reset>
                <button-search></button-search>
            </div>
        </div>
    </app-content>
    <app-content class="mt-3" title="IP Rules List">
        <app-table-mat [columns]="columns" [dataInput]="dataInput" [displayedColumns]="tr"></app-table-mat>
        </app-content>
</div>
