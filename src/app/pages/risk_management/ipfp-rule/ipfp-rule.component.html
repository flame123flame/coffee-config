
<div class="d-flex flex-column">
    <app-content>
        <div class="d-flex flex-column">
            <div class="flex-lg-row">
                <h2>Search Conditions</h2>
            </div>
            <div class="flex-lg-row">
                <div><label>Search Type </label></div>
                <mat-radio-group class="example-container w-100 p-1 col-lg-4 col-12 mr-5" [(value)]="radio1">
                    <mat-radio-button value="IP">IP</mat-radio-button>
                    <mat-radio-button value="FP">FP(finger print)</mat-radio-button>
                </mat-radio-group>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-2 col-12" floatLabel="always">
                    <mat-label>Type</mat-label>
                    <mat-select [(value)]="selected1">
                        <mat-option value="IP" selected>IP</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-2 col-12" floatLabel="always">
                    <mat-label>IP</mat-label>
                    <input matInput disabled placeholder="IP" />
                </mat-form-field>

            </div>
            <div class="flex-lg-row">
                <div><label>Status</label></div>
                <mat-radio-group class="example-container w-100 p-1 col-lg-4 col-12 mr-5" [(value)]="radio2">
                    <mat-radio-button value="All">All</mat-radio-button>
                    <mat-radio-button value="Active">Active</mat-radio-button>
                    <mat-radio-button value="Blocket">Blocket</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button-search></button-search>
            </div>
            <div class="flex-lg-row">
                <h2>List of IP</h2>
            </div>
        </div>
    </app-content>
</div>
