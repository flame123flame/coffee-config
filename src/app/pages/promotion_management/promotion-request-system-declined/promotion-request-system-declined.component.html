<div class="d-flex flex-column">
    <div class="d-flex flex-row w-100 justify-content-end">
        <div>Action</div>
        <div>
            <menu-dropdown [listItems]="listItemMenu"></menu-dropdown>
        </div>
    </div>
    <app-content title="New Promotion Request" class="mt-3">
        <div class="d-flex flex-column">
            <div class="flex-lg-row">
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always"
                    (click)="picker.open()">
                    <mat-label>Application Date</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" />
                        <input matEndDate placeholder="End date" />
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
                    <mat-label>Promotion Name</mat-label>
                    <input matInput placeholder="Ex. 123345, ทดสอบ" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
                    <mat-label>Promotion Type</mat-label>
                    <mat-select [(value)]="selected1">
                        <mat-option value="1">All</mat-option>
                        <mat-option value="2">Customized Promotion</mat-option>
                        <mat-option value="3">Registration</mat-option>
                        <mat-option value="4">1st & 2nd Deposit</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="flex-lg-row">
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label>Player ID</mat-label>
                    <input matInput placeholder="Ex. 123345, ทดสอบ" />
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label>Real Name</mat-label>
                    <input matInput placeholder="Ex. 123345, ทดสอบ" />
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label>VIP Group</mat-label>
                    <mat-select [(value)]="selected2">
                        <mat-option value="1" [disabled]="true">Click to select</mat-option>
                        <mat-option value="option">All</mat-option>
                        <mat-option value="option">VIP1</mat-option>
                        <mat-option value="option">Depo bonus 20%</mat-option>
                        <mat-option value="option">โบนัส 100% สล๊อต</mat-option>
                        <mat-option value="option">โบนัส 100% คาสิโน</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label>Currency</mat-label>
                    <mat-select [(value)]="selected3">
                        <mat-option value="1">All</mat-option>
                        <mat-option value="2">THB</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="d-flex flex-row justify-content-center mb-3">
                <button-reset [disabled]="true"></button-reset>
                <button-search></button-search>
            </div>
        </div>
    </app-content>
    <app-content class="mt-3" title="System Declined List">
        <app-table-mat [columns]="columns" [dataInput]="data" [displayedColumns]="tr"></app-table-mat>
    </app-content>
</div>
