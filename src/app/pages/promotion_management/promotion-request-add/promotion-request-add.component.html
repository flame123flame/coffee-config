<div class="d-flex flex-column">
    <app-content title="New Promotion Request">
        <div class="d-flex flex-column">
            <div class="flex-lg-row">
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
                    <mat-label>Player ID</mat-label>
                    <mat-select [(value)]="selected1">
                        <!-- <mat-option value="1">Click to Select</mat-option>
                        <mat-option value="2">tasa25372537</mat-option>
                        <mat-option value="3">asd12356</mat-option>
                        <mat-option value="4">mojita12340</mat-option> -->
                        <mat-option *ngFor="let option of playerList" [value]="option.username">
                            {{ option.username }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="flex-lg-row mt-3">
            <app-content  title="Last 5 Application Records">
                <app-table-mat [columns]="columns1" [dataInput]="data1" [displayedColumns]="tr1"></app-table-mat>
            </app-content>
        </div>

        <div class="flex-lg-row mt-3">
            <app-content title="Current Withdrawal Condtion">
                <app-table-mat [columns]="columns2" [dataInput]="data2" [displayedColumns]="tr2"></app-table-mat>
            </app-content>
        </div>

        <div class="flex-lg-row mt-3">
            <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
                <mat-label>Promotion Type</mat-label>
                <mat-select [(value)]="selected2">
                    <mat-option value="1">Click to Select</mat-option>
                    <mat-option value="2">Customized Promotion</mat-option>
                    <mat-option value="3">Registration</mat-option>
                    <mat-option value="4">1st & 2nd Deposit</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
                <mat-label>Promotion Name</mat-label>
                <mat-select [(value)]="selected3">
                    <mat-option value="1">Select Promotion Type First</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </app-content>
</div>
