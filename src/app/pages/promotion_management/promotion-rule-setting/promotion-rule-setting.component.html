<div class="d-flex flex-column">
  <div class="d-flex flex-row w-100 justify-content-end">
    <div>Action</div>
    <div>
      <menu-dropdown [listItems]="listItemMenu"></menu-dropdown>
    </div>
  </div>
  <app-content class="mt-3">
    <div class="d-flex flex-column">
      <div class="flex-lg-row">
        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
          <mat-label>Promotion Name</mat-label>
          <input matInput placeholder="Ex. โปรโมชั่นฯ" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
          <mat-label>Promotion Type</mat-label>
          <mat-select [(value)]="selected1">
            <mat-option value="1">All</mat-option>
            <mat-option value="1">Customized Promotion</mat-option>
            <mat-option value="1">Promotion Posting</mat-option>
            <mat-option value="1">Deposit Red Envelope</mat-option>
            <mat-option value="1">Deposit Bonus</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
          <mat-label>Promotion Category</mat-label>
          <mat-select [(value)]="selected2">
            <mat-option value="1">All</mat-option>
            <mat-option value="1">Fisrt depo</mat-option>
            <mat-option value="1">Free Bonus</mat-option>
            <mat-option value="1">Refill</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="flex-lg-row">
        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
          <mat-label>Currency</mat-label>
          <mat-select [(value)]="selected3">
            <mat-option value="1">All</mat-option>
            <mat-option value="option">Thai Baht</mat-option>
            <mat-option value="option">US Dollar</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-4 col-12" floatLabel="always">
          <mat-label>Status</mat-label>
          <mat-select [(value)]="selected4">
            <mat-option value="1">All</mat-option>
            <mat-option value="option">In Progress</mat-option>
            <mat-option value="option">Upcoming</mat-option>
            <mat-option value="option">Expired</mat-option>
            <mat-option value="option">Disabled</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <button-reset [disabled]="true"></button-reset>
        <button-search></button-search>
      </div>
    </div>
  </app-content>
  <app-content class="mt-3" title="Promotion Rule Setting" subtitle="Logging">
    <app-table-mat [columns]="columns" [dataInput]="dataInput" [displayedColumns]="tr" [actionSetting]='actionSetting'
      [length]='length' (onPageChange)='pageChange($event)' (onSortChange)='sortChange($event)'></app-table-mat>
  </app-content>
</div>
