<div class="d-flex flex-column">
  <div class="d-flex flex-row w-100 justify-content-end">
    <div>Action</div>
    <div>
      <menu-dropdown [listItems]="listItemMenu"></menu-dropdown>
    </div>
  </div>
  <app-content title="Rebete Setting" class="mt-3">
    <div class="d-flex flex-column">
      <div class="flex-lg-row">
        <mat-form-field
          appearance="outline"
          class="w-100 p-1 col-lg-4 col-12"
          floatLabel="always"
        >
          <mat-label>Currency</mat-label>
          <mat-select [(value)]="selected1">
            <mat-option value="1">All</mat-option>
            <mat-option value="1">THB</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          class="w-100 p-1 col-lg-4 col-12"
          floatLabel="always"
        >
          <mat-label>Product Type</mat-label>
          <mat-select [(value)]="selected2">
            <mat-option value="1">All</mat-option>
            <mat-option value="option">Animal Sports</mat-option>
            <mat-option value="option">Chess Games</mat-option>
            <mat-option value="option">RNG Games</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          class="w-100 p-1 col-lg-4 col-12"
          floatLabel="always"
        >
          <mat-label>Status</mat-label>
          <mat-select [(value)]="selected3">
            <mat-option value="1">All</mat-option>
            <mat-option value="option">Active</mat-option>
            <mat-option value="option">Suspend</mat-option>
            <mat-option value="option">Pending</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="w-100 p-1 col-lg-12 col-12">
          <mat-label class="mr-5">Rebate Type :</mat-label>
          <mat-radio-group [(value)]="radio1">
            <mat-radio-button value="1">Valid Bets</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="w-100 p-1 col-lg-12 col-12">
          <mat-label class="mr-5">Auto Rebate :</mat-label>
          <mat-radio-group [(value)]="radio2">
            <mat-radio-button value="1">No</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="d-flex flex-row justify-content-center mb-3">
        <button-reset [disabled]="true"></button-reset>
        <button-search></button-search>
      </div>
    </div>
  </app-content>
  <app-content class="mt-3" title="Rebate Setting" subtitle="Logging">
    <app-table-mat
      [columns]="columns"
      [dataInput]="data"
      [displayedColumns]="tr"
    ></app-table-mat>
  </app-content>
</div>
