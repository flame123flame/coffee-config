<div class="d-flex flex-column">
  <app-content class="mt-3" title="Add New Tag" subtitle="Logging">
    <!-- <app-table-mat [columns]="columns1" [dataInput]="data1" [displayedColumns]="tr1"></app-table-mat> -->
    <div class="d-flex flex-column justify-content-around">
      <form [formGroup]='form'>
        <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12">
          <mat-label>Tag Name</mat-label>
          <input matInput formControlName='code' />
        </mat-form-field>
        <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12">
          <mat-label>Display Name TH</mat-label>
          <input matInput formControlName='nameTh' />
        </mat-form-field>
        <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12">
          <mat-label>Display Name EN</mat-label>
          <input matInput formControlName='nameEn' />
        </mat-form-field>
        <button-add  wording="Add" (click)="addNewGameTag()"></button-add>
      </form>
    </div>
  </app-content>
  <app-content class="mt-3" title="Game Tag Setting">
    <div class='d-flex justify-content-end'>
      <button (click)="openReorderDialog()" class="" style="background-color: tomato; color: rgb(255, 255, 255);"
        mat-raised-button>
        Edit Displat Order
      </button>
    </div>
    <app-table-mat [columns]="columns" [dataInput]="dataSource" [displayedColumns]="tr" [length]='length'
      (onPageChange)='pageChange($event)' (onSortChange)='sortChange($event)' [actionSetting]='actionSetting'
      (editAction)='openEditDialog($event)' (deleteAction)='delete($event)' (toggleAction)='toggleStatus($event)'>
    </app-table-mat>
  </app-content>
</div>
