<div class="d-flex flex-column">
    <app-content class="mt-3" title="" subtitle="Logging">
        <p>1. This is to define the sportbook valid bet calculation</p>
        <p>2. The valid will be 0 if the bet is valid and the odds is less than or equal to the below value</p>
        <div class="d-flex flex-row pt-2">
            <p class="pr-2">Enable Sports Valid Bets Setting </p>
            <mat-slide-toggle></mat-slide-toggle>
        </div>
    </app-content>

    <app-content class="mt-3" title="Sports Valid Bets" subtitle="Logging">
        <div class="p-3">
            <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                <mat-label>Odds Type</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option value="1">All</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12 mr-5" floatLabel="always">
                <mat-label>Odds</mat-label>
                <input type="number" matInput placeholder="" />
            </mat-form-field>
            <button class="btn-search mr-2" style="color:white" mat-raised-button>Convert</button>
        </div>

    </app-content>

    <app-content class="mt-3" title="Result" subtitle="Logging">
        <app-table-mat [columns]="columns" [dataInput]="data" [displayedColumns]="tr"></app-table-mat>
        <div class="d-flex flex-row justify-content-center p-3">
            <!-- <button class="mr-2" mat-raised-button color="primary">Save</button> -->
            <!-- <button-save></button-save> -->
            <button-save></button-save>
        </div>
    </app-content>
</div>
