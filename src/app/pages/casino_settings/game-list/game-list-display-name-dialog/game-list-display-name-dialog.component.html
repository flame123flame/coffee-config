<h1 mat-dialog-title>Localization</h1>
<div mat-dialog-content>
    <div class="d-flex flex-column  w-auto">
      <form [formGroup]='form'>
        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-12 col-12" floatLabel="always">
            <mat-label>Game Code</mat-label>
            <input matInput formControlName='game_code'>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-12 col-12" floatLabel="always">
            <mat-label>ไทย</mat-label>
            <input matInput formControlName='nameTh' >
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-12 col-12" floatLabel="always">
            <mat-label>English</mat-label>
            <input matInput formControlName='nameEn' >
          </mat-form-field>
      </form>
    </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-center">
    <button-cancel class="mr-1" (click)="onNoClick()"></button-cancel>
    <button-save [disabled]="form.status=='VALID'?false:true" (click)="insertOne()"></button-save>
</div>
