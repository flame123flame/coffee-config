<div class="d-flex flex-column">
    <app-content class="p-1 mt-3" title="Game List Search" subtitle="Logging">
        <div class="d-flex flex-column">
            <div class="flex-lg-row">
                    <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                        <mat-label>Game Provider</mat-label>
                        <mat-select [(ngModel)]='provider'>
                            <mat-option *ngFor="let item of providerList" value='{{item.code}}'>{{item.nameEn}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                        <mat-label>Product Type</mat-label>
                        <mat-select [(ngModel)]='type'>
                            <mat-option *ngFor="let item of productTypeList" value='{{item.code}}'>{{item.nameEn}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <!-- <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                        <mat-label>Game Group</mat-label>
                        <mat-select  [(ngModel)]='group'>
                            <mat-option *ngFor="let item of gameGroupList" value='{{item.code}}'>{{item.nameTh}}</mat-option>
                        </mat-select>
                    </mat-form-field> -->
                    <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                        <mat-label>Status</mat-label>
                        <mat-select [(ngModel)]='status'>
                            <mat-option [value]="1">Active</mat-option>
                            <mat-option [value]="0">Disabled</mat-option>
                            <!-- <mat-option [value]="3">Coming Soon</mat-option> -->
                        </mat-select>
                    </mat-form-field>
            </div>
            <div class="d-flex flex-row justify-content-center p-3">
                <button class="mr-2" mat-raised-button (click)="reset()">Reset</button>
                <button-search (click)="search()"></button-search>
            </div>
        </div>
    </app-content>

    <app-content class="mt-3" title="Game List" subtitle="Logging">
      <div class="d-flex flex-row justify-content-end">
        <button mat-raised-button class="p-1" style="background-color: tomato;color: white;margin: 5px;"
          (click)="syncGames()">SYNC GAME</button>
        <button mat-raised-button class="p-1" style="background-color: #009688;color: white;margin: 5px;"
          (click)="saveGames()">ADD GAME</button>
      </div>
        <app-table-mat [columns]="columns" [dataInput]="data" [displayedColumns]="tr" [actionSetting]="actionSetting"
            (editAction)='onClickEdit($event)' (deleteAction)='onClickDelete($event)' [length]='length' (onPageChange)='pageChange($event)'></app-table-mat>
    </app-content>
</div>
