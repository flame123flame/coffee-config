<div class="d-flex flex-column">
  <app-content class="mt-3" title="ผลออกรางวัลหวยรัฐบาล" subtitle="Logging">
    <mat-card-title class="mb-1">
      <h2>งวดที่ : {{installmentStr}} , สร้างเมื่อ : {{createdAt | date:'fullDate'}}</h2>
    </mat-card-title>
    <table mat-table matSort [dataSource]="lottoResultArray" class="table-striped  mb-3">
      <ng-container matColumnDef="lottoName">
        <th mat-header-cell *matHeaderCellDef> Lotto Name </th>
        <td mat-cell *matCellDef="let element">
          <a>
            {{element.lottoName}}
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="lottoNumber">
        <th mat-header-cell *matHeaderCellDef>Lotto Number</th>
        <td mat-cell *matCellDef="let element">
          {{element.lottoNumber}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="d-flex flex-row w-100 justify-content-end" *ngFor="let item of userRole">
      <ng-container *ngIf="item =='lottoApproveResult2-3'">
        <div class="d-flex flex-row w-100 justify-content-center  mb-3">
          <button mat-raised-button color="warn" (click)="getApprovedSubmit(false)">REJECT</button>
          &nbsp;
          &nbsp;
          &nbsp;
          <button mat-raised-button color="primary" (click)="getApprovedSubmit(true)">APPROVE</button>
        </div>
      </ng-container>
    </div>


  </app-content>
  <app-content class="mt-3" title="Approved Confirm" subtitle="Logging">
    <table mat-table matSort [dataSource]="ApproveDataList" class="table-striped mb-3">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element">
          <a>
            {{element.username}}
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Approve Date</th>
        <td mat-cell *matCellDef="let element">
          {{element.createdAt | date:"fullDate"}}
        </td>
      </ng-container>
      <ng-container matColumnDef="isApprove">
        <th mat-header-cell *matHeaderCellDef>Approve Status</th>
        <td mat-cell *matCellDef="let element">
          {{element.isApprove}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
  </app-content>
</div>
