<div class="d-flex flex-column">
  <app-content>
    <mat-tab-group [selectedIndex]='categoryCode' (selectedIndexChange)='getClassCode(categoryList[$event].value)'>
      <mat-tab *ngFor="let item of categoryList" [label]="item.display">
        <mat-tab-group [selectedIndex]='classCode' (selectedIndexChange)='getDashboard($event,lottoClassList[$event].lottoClassCode)'>
          <mat-tab *ngFor="let item of lottoClassList" [label]="item.className">
            <table mat-table matSort [dataSource]="installmentList" class="table-striped">
              <ng-container matColumnDef="lottoInstallment">
                <th mat-header-cell *matHeaderCellDef> Lotto Installment </th>
                <td mat-cell *matCellDef="let element">
                  <a (click)="getLottoResult(element)" style="color:'#007bff'" class="link">
                    {{getDateStr(element.lottoResultInstallment)}}
                  </a>
                </td>
              </ng-container>
              <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef>Lotto Created By</th>
                <td mat-cell *matCellDef="let element">
                  {{element.createdBy}}
                </td>
              </ng-container>
              <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Lotto Created At</th>
                <td mat-cell *matCellDef="let element">
                  {{element.createdAt | date:'medium'}}
                </td>
              </ng-container>
              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Lotto status</th>
                <td mat-cell *matCellDef="let element">
                  {{element.status}}
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-tab>
        </mat-tab-group>
      </mat-tab>
    </mat-tab-group>
  </app-content>
</div>
