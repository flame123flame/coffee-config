<div class="d-flex flex-row w-100 justify-content-end">
    <button mat-raised-button (click)='goBack()'>กลับ</button>
    <!-- {{installment}} ::: {{classCode}} ::: {{className}} -->

</div>
<div class="d-flex flex-column ">

    <app-content class="mt-3" title="{{className}} : งวดที่ {{installment}}" subtitle="Logging">
        <app-table-mat [columns]="columns" [dataInput]="dataPaginateList" [displayedColumns]="tr"
            [actionSetting]="actionSetting" (editAction)='goToView($event)' (onPageChange)='pageChange($event)'
            (onSortChange)='sortChange($event)' [length]='dataLength'></app-table-mat>
    </app-content>
</div>
