<div class="d-flex flex-column">
    <app-content>
        <div class="d-flex flex-row justify-content-center">
            <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always"(click)="picker.open()">
                <mat-label>Log Period</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="Start date" />
                    <input matEndDate formControlName="end" placeholder="End date" />
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <button-reset disabled></button-reset>
            <button-search></button-search>
        </div>
    </app-content>
    <app-content class="mt-3" title="Admin Logs" subtitle="">
        <app-table-mat [columns]="columns" [dataInput]="dataInput" [displayedColumns]="tr"></app-table-mat>
    </app-content>
</div>
