<div class="d-flex flex-column">

    <app-content class="mt-3" title="Role Management" subtitle="">
        <div class="d-flex flex-lg-row justify-content-end">
            <button class="mr-2" style="background-color: #009688; margin: 5px; color: rgb(255, 255, 255);"
                mat-raised-button (click)="openDialog()">
                <mat-icon style="color: rgb(255, 255, 255);">
                    add
                </mat-icon> Add
            </button>
        </div>
        <app-table-mat [columns]="columns"  [length]='length' (onPageChange)='pageChange($event)' (onSortChange)='sortChange($event)' [dataInput]="dataInput" [displayedColumns]="tr" (editAction)='editAction($event.id)' (deleteAction)="deleteAction($event.id)"></app-table-mat>
    </app-content>
</div>
