<div class="d-flex flex-column">
  <app-content>
    <div class="d-flex flex-column">
      <div class="flex-lg-row">
        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-6 col-12" floatLabel="always"
          (click)="picker.open()">
          <mat-label>Date</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input [(ngModel)]='searchForm.fromDate' matStartDate placeholder="Start date" />
            <input [(ngModel)]='searchForm.toDate' matEndDate placeholder="End date" />
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>


        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
          <mat-label>Rebate Title</mat-label>
          <input [(ngModel)]='searchForm.title' matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
          <mat-label>Report By</mat-label>
          <mat-select [(ngModel)]="searchForm.reportBy">
            <mat-option *ngFor='let item of reportByList' [value]='item.value'>{{item.display}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <button-reset (click)='reset()'></button-reset>
        <button-search (click)='search()'></button-search>
      </div>
    </div>
  </app-content>
  <app-content class="mt-3" title="Rebate Stats" subtitle="Logging">
    <app-table-mat [length]='length' [columns]="columns" [dataInput]="data" [displayedColumns]="tr"
      (onPageChange)='pageChange($event)' (onSortChange)='sortChange($event)'></app-table-mat>
  </app-content>
</div>
