<h1 mat-dialog-title>New tag</h1>
<div mat-dialog-content>
    <div class="d-flex flex-column  w-auto">
      <table mat-table [dataSource]="dataInput" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="rtp">
          <th mat-header-cell *matHeaderCellDef> RTP % </th>
          <td mat-cell *matCellDef="let element"> {{element.rtp}} </td>
        </ng-container>
        <ng-container matColumnDef="exclude">
          <th mat-header-cell *matHeaderCellDef> Exclude </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-checkbox [(ngModel)]='element.isExclude'></mat-checkbox>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-center">
  <button-save (click)="onNoClick()"></button-save>
</div>
