<div class="d-flex flex-column">
    <app-content>
        <div class="d-flex flex-column">
            <div class="flex-lg-row">
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-2 col-12" floatLabel="always">
                    <mat-label>Start Date</mat-label>
                    <input matInput type="text" placeholder="" disabled [value]="startDate" />
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-2 col-12" floatLabel="always">
                    <mat-label>End Date</mat-label>
                    <input matInput type="text" placeholder="" disabled [value]="endDate" />
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-2 col-12" floatLabel="always">
                    <mat-label>Search Type</mat-label>
                    <mat-select placeholder="Search Type" [(value)]="selected1">
                        <mat-option value="1">Agent Level</mat-option>
                        <mat-option value="2">Agent ID</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-2 col-12" floatLabel="always">
                    <mat-label></mat-label>
                    <mat-select placeholder="" [(value)]="selected2">
                        <mat-option value="1">SSH</mat-option>
                        <mat-option value="2">SH</mat-option>
                        <mat-option value="3">SSMA</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="flex-lg-row">
                <mat-button-toggle-group class="p-1 ml-3" appearance="legacy" [(value)]="selected3">
                    <mat-button-toggle value="1" (click)="toDate()">Yesterday</mat-button-toggle>
                    <mat-button-toggle value="2" (click)="today()">Today</mat-button-toggle>
                    <mat-button-toggle value="3" (click)="toDate()">This Week</mat-button-toggle>
                    <mat-button-toggle value="4" (click)="toDate()">Lest Week</mat-button-toggle>
                    <mat-button-toggle value="5" (click)="toDate()">This Month</mat-button-toggle>
                    <mat-button-toggle value="6" (click)="toDate()">Last Month</mat-button-toggle>
                    <mat-button-toggle value="7" (click)="toDate()">Past 7 Days</mat-button-toggle>
                    <mat-button-toggle value="8" (click)="toDate()">Past 30 Days</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <div class="d-flex flex-row justify-content-center mt-3">
                <button-reset disabled></button-reset>
                <button-search></button-search>
            </div>
        </div>
    </app-content>
    <app-content class="mt-3" title="PT Summary Report" subtitle="">
        <div class="row">
            <div class="col-6">
                <button class="mr-2" style="background-color: #009688; margin: 5px; color: rgb(255, 255, 255);"
                    mat-raised-button>
                    Home
                </button>
            </div>
            <div class="col-6 text-right">
                <button class="mr-2" style="background-color: #c7c7c7; margin: 5px; color: rgb(255, 255, 255);"
                    mat-raised-button>
                    Export
                </button>
            </div>
        </div>
        <app-table-mat [columns]="columns" [dataInput]="dataInput" [displayedColumns]="tr"></app-table-mat>
    </app-content>
</div>
