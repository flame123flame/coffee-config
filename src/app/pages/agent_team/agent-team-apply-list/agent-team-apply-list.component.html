<div class="d-flex flex-column">
    <app-content>
        <div class="d-flex flex-column">
            <div class="flex-lg-row">
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-2 col-12" floatLabel="always">
                    <mat-label>Agent ID</mat-label>
                    <mat-select placeholder="Agent ID" [(value)]="selected1">
                        <mat-option value="1">Agent ID</mat-option>
                        <mat-option value="2">Real Name</mat-option>
                        <mat-option value="3">Mobile</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-2 col-12" floatLabel="always">
                    <mat-label></mat-label>
                    <input matInput disabled placeholder="" disabled />
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-2 col-12" floatLabel="always">
                    <mat-label>Status</mat-label>
                    <mat-select placeholder="Status" [(value)]="selected2">
                        <mat-option value="1">All</mat-option>
                        <mat-option value="2">Pending</mat-option>
                        <mat-option value="3">Check</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button-reset disabled></button-reset>
                <button-search></button-search>
            </div>
        </div>
    </app-content>
    <app-content class="mt-3" title="Agent Team" subtitle="">
        <app-table-mat [columns]="columns" [dataInput]="dataInput" [displayedColumns]="tr"></app-table-mat>
    </app-content>
</div>
