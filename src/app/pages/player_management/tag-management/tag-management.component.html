<div class="d-flex flex-column">
    <app-content title="Tag Management">
        <div class="d-flex flex-lg-row justify-content-end pb-3">
            <button-add (click)="openDialog()">Add</button-add>
        </div>
        <div class="d-flex flex-column">
            <form [formGroup]="formFilter">
                <div class="flex-lg-row">
                    <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12">
                        <mat-label>Keyword</mat-label>
                        <mat-select formControlName="selectCol">
                            <mat-option *ngFor="let option of keyBoardOptions" [value]="option.value">
                                {{option.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12">
                        <input matInput formControlName="keyword" />
                    </mat-form-field>
                    <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12">
                        <mat-label>Update Time</mat-label>
                        <input placeholder="from" matInput formControlName="startDate" [matDatepicker]="picker" />
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12">
                      <input placeholder="from" matInput formControlName="endDate" [matDatepicker]="picker2"/>
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </form>
            <div class="d-flex flex-row justify-content-center mb-3">
                <button-reset (click)="reset()"></button-reset>
                <button-search (click)="search()"></button-search>
            </div>
        </div>
    </app-content>
    <app-content class="mt-3" subtitle="">
        <app-table-mat [columns]="columns" [dataInput]="dataInput" [displayedColumns]="tr" (deleteAction)="deleteOne($event)"
        [actionSetting]="actionSetting" (editAction)="editData($event)"></app-table-mat>
    </app-content>
</div>
