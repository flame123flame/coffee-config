<div class="d-flex flex-column">
  <app-content>
    <div class="d-flex flex-column">
      <div class="d-flex flex-lg-row flex-column">
        <mat-form-field
          floatLabel="always"
          appearance="outline"
          class="w-100 p-1 col-lg-3 col-12"
        >
          <mat-label>Report Period</mat-label>
          <input placeholder="from" matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field
          floatLabel="always"
          appearance="outline"
          class="w-100 p-1 col-lg-3 col-12"
        >
          <input placeholder="to" matInput [matDatepicker]="picker2" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field
          floatLabel="always"
          appearance="outline"
          class="w-100 p-1 col-lg-3 col-12"
        >
          <mat-label>Player ID</mat-label>

          <input matInput />
        </mat-form-field>
        <mat-form-field
          floatLabel="always"
          appearance="outline"
          class="w-100 p-1 col-lg-3 col-12"
        >
          <mat-label>Player Status</mat-label>
          
          <mat-select value="0">
            <mat-option *ngFor="let option of playerStatusOptions" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="d-flex flex-row">
        <mat-form-field
          floatLabel="always"
          appearance="outline"
          class="w-100 p-1 col-lg-12 col-12"
        >
          <mat-label>Provider</mat-label>
          <mat-select multiple>
            <mat-option *ngFor="let item of providerList" [value]="item">{{
              item
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <button-reset disabled="true"></button-reset>
        <button-search></button-search>
      </div>
    </div>
  </app-content>

  <app-content class="mt-3"  subtitle="">
    <app-table-mat
      [columns]="columns"
      [dataInput]="dataInput"
      [displayedColumns]="tr"
    ></app-table-mat>
  </app-content>
</div>
