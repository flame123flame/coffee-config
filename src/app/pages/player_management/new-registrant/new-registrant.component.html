
<div class="d-flex flex-column">
  <div class="d-flex flex-lg-row flex-column">

      <div class="col-lg-4 col-12"> 
        <mat-card (click)="onSelectCard()" [ngClass]="{'card-selected mat-elevation-z4': selected} ">
          <app-card-status icon="assignment_ind" title="New Registrant" >
            <p style="text-align:center"> (To Day)</p>
              <div class="d-flex flex-row justify-content-center">
                  <div *ngFor="let item of countToDay" id="statusTitle">{{ item.countToDay }} Pax</div>
              </div>
          </app-card-status>
        </mat-card>
      </div>
    
      <div class="col-lg-4 col-12 mt-3 mt-lg-0">
        <mat-card (click)="onSelectCard1()" [ngClass]="{'card-selected mat-elevation-z4': selected1} ">
          <app-card-status icon="assignment_ind" title="New Registrant">
            <p style="text-align:center">  (This Week)</p>
              <div class="d-flex flex-row justify-content-center">
                  <div id="statusTitle" *ngFor="let item of countToWeek" >{{ item.countToWeek }} Pax</div>
              </div>
          </app-card-status>
        </mat-card>
      </div>

      <div class="col-lg-4 col-12 mt-3 mt-lg-0">
        <mat-card (click)="onSelectCard2()" [ngClass]="{'card-selected mat-elevation-z4': selected2} ">
          <app-card-status icon="assignment_ind" title="New Registrant">
            <p style="text-align:center"> (Last Week)</p>
              <div class="d-flex flex-row justify-content-center">
                  <div *ngFor="let item of countToLastweek" id="statusTitle">{{ item.countToLastweek }} Pax</div>
              </div>
          </app-card-status>
        </mat-card>
      </div>
    </div>
 

  <div class="d-flex flex-lg-row flex-column mt-4">
      <div class="col-lg-4 col-12">
        <mat-card (click)="onSelectCard3()" [ngClass]="{'card-selected mat-elevation-z4': selected3} ">
          <app-card-status icon="monetization_on" title="New Registrant With Deposit">
            <p style="text-align:center"> (To Day)</p>
              <div class="d-flex flex-row justify-content-center">
                  <div *ngFor="let item of countToDay" id="statusTitle">{{ item.countToDayDeposit }} Pax</div>
              </div>
          </app-card-status>
        </mat-card>
      </div>
      <div class="col-lg-4 col-12 mt-3 mt-lg-0">
        <mat-card (click)="onSelectCard4()" [ngClass]="{'card-selected mat-elevation-z4': selected4} ">
          <app-card-status icon="monetization_on" title="New Registrant With Deposit">
            <p style="text-align:center"> (This Week)</p>
              <div class="d-flex flex-row justify-content-center">
                  <div *ngFor="let item of countToWeek" id="statusTitle">{{ item.countToWeekDeposit }} Pax</div>
              </div>
          </app-card-status>
        </mat-card>
      </div>
      <div class="col-lg-4 col-12 mt-3 mt-lg-0">
        <mat-card (click)="onSelectCard5()" [ngClass]="{'card-selected mat-elevation-z4': selected5} ">
          <app-card-status icon="monetization_on" title="New Registrant With Deposit">
            <p style="text-align:center"> (Last Week)</p>
              <div class="d-flex flex-row justify-content-center">
                  <div *ngFor="let item of countToLastweek" id="statusTitle">{{ item.countToLastweekDeposit }} Pax</div>
              </div>
          </app-card-status>
        </mat-card>
      </div>
  
  </div>


  <app-content class="mt-3" subtitle="">
    <app-table-mat [columns]="columns" [length]='dataLength' [dataInput]="dataInput" [displayedColumns]="tr" [actionSetting]="actionSetting" 
      (onPageChange)='pageChange($event)' (onSortChange)='sortChange($event)'>
    </app-table-mat>
  </app-content>
</div>
