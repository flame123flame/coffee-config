<app-content class="mt-3" title="Adjust Level" subtitle="">
    <app-content class="mt-3 p-3" title="" subtitle="">
        <div class="d-flex lex-column ">
            <div class="flex-lg-row p-2 col-lg-3 col-12 ">
                <mat-radio-button class="pr-5" value="1">Single player</mat-radio-button>
                <mat-radio-button class="" value="2">Batch Adjust</mat-radio-button>
            </div>
        </div>
        <div class="flex-lg-row">
            <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-4 col-12">
                <mat-label>Gruop Level</mat-label>
                <input type="text" placeholder="Please Enter Player ID" aria-label="Number" matInput
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of options" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-4 col-12">
                <mat-label>New Group Level</mat-label>
                <mat-select disabled inputmode="" value="0">
                    <mat-option value="0"></mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-4 col-12">
                <mat-label>Group Level</mat-label>
                <input type="text" disabled placeholder="" matInput>

            </mat-form-field>
        </div>
        <div class="d-flex justify-content-center p-2">
            <button-cancel class="pr-2" wording="cancel"></button-cancel>
            <button-save class="pr-2" wording="Submit"></button-save>
        </div>

    </app-content>
</app-content>
