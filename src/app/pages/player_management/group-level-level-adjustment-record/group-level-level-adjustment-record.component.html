<div class="d-flex flex-column">
    <app-content>
        <div class="d-flex flex-column">
            <div class="flex-lg-row">

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always"
                    (click)="picker.open()">
                    <mat-label>Date Select</mat-label>
                    <mat-date-range-input [rangePicker]="picker">
                        <input matStartDate placeholder="Start date" />
                        <input matEndDate placeholder="End date" />
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label>Currency</mat-label>
                    <mat-select >
                        <mat-option *ngFor="let option of currencyOptions" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label>Before Level</mat-label>
                    <mat-select >
                        <mat-option *ngFor="let option of beforeLevelOptions" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label>Affter Level</mat-label>
                    <mat-select >
                        <mat-option *ngFor="let option of affterLevelOptions" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex-lg-row">

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label>Player ID</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let option of playerIdOptions" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label></mat-label>
                    <input matInput placeholder="" disabled/>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label>Action By</mat-label>
                    <input matInput placeholder="" disabled/>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
                    <mat-label>Type</mat-label>
                    <mat-select >
                        <mat-option *ngFor="let option of TypeOptions" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

            </div>
            <div class="d-flex flex-row justify-content-center">
                <button-reset [disabled]="true"></button-reset>
                <button-search></button-search>
            </div>
        </div>
    </app-content>
    <app-content class="mt-3" title="Level Adjustment Record" subtitle="Logging">
        <app-table-mat
        [columns]="columns"
        [dataInput]="data"
        [displayedColumns]="tr"
      ></app-table-mat>
    </app-content>
</div>
