<div class="d-flex flex-column">
  <div class="d-flex flex-lg-row justify-content-end pb-3">
    <button class="mr-2" mat-raised-button>
      Refresh
    </button>
  </div>
  <app-content title="Concurrent Players">
    <div class="d-flex flex-column">
      <div class="flex-lg-row">
        <h3><b>Player List</b></h3>
        <p>Real Player(s) : {{realPlayers}}</p>
        <p>Internal Player(s) : {{internalPlayers}}</p>
        <p>Total PLayer(s) : {{totalPlayers}}</p>
      </div>
      <div class="flex-lg-row">
        <div class="d-flex flex-lg-row justify-content-end pb-3">
          <button mat-raised-button style="background-color: tomato;color: white;">
              kick (0)
          </button>
        </div>
      </div>
    </div>
  </app-content>
  <app-content class="mt-3" title="Player List" subtitle="">
    <app-table-mat
      [columns]="columns"
      [dataInput]="dataInput"
      [displayedColumns]="tr"
    ></app-table-mat>
  </app-content>
</div>
