<div class="d-flex flex-column">
  <div class="d-flex flex-column mb-2">
    <div class="d-flex flex-row justify-content-end">
      <button-add (click)="openDialog()"></button-add>
    </div>
  </div>
  <app-content title="Search Inbox Message">
    <form [formGroup]="form">
      <div class="d-flex flex-column">
        <div class="d-flex flex-lg-row flex-column">
          <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12"
            (click)="periodStartDate.open()">
            <mat-label>Report Period Start</mat-label>
            <input matInput [ngxMatDatetimePicker]="periodStartDate" [max]="maxDate" formControlName='startDate' />
            <mat-datepicker-toggle matSuffix [for]="periodStartDate"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #periodStartDate></ngx-mat-datetime-picker>
          </mat-form-field>

          <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12"
            (click)="periodEndDate.open()">
            <mat-label>Report Period End</mat-label>
            <input matInput [ngxMatDatetimePicker]="periodEndDate" [min]="form.value.startDate" [max]="maxDate"
              formControlName='endDate' />
            <mat-datepicker-toggle matSuffix [for]="periodEndDate"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #periodEndDate></ngx-mat-datetime-picker>
          </mat-form-field>

          <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12">
            <mat-label>Sender</mat-label>
            <input formControlName='sender' matInput />
          </mat-form-field>
          
          <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-3 col-12">
            <mat-label>Subject</mat-label>
            <input formControlName='subject'matInput />
          </mat-form-field>

        </div>
        <mat-form-field floatLabel="always" appearance="outline" class="w-100 p-1 col-lg-6 col-12">
          <mat-label>Message</mat-label>
          <input formControlName='message' matInput />
        </mat-form-field>
        
        <div class="d-flex flex-row justify-content-center mb-3">
          <button-reset (click)="resetData()"></button-reset>
          <button-search (click)="getMessageAll()"></button-search>
        </div>
      </div>

    </form>
  </app-content>
  <app-content class="mt-3" title="History List" subtitle="">
    <app-table-mat [columns]="columns" [length]="dataLength" [dataInput]="dataInput" [displayedColumns]="tr" [actionSetting]="actionSetting"
      (detaileAction)="openDialog()" (deleteAction)='onDelete($event)'
      (onPageChange)='pageChange($event)' (onSortChange)='sortChange($event)'>
    </app-table-mat>
  </app-content>
</div>
