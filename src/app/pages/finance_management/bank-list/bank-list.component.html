<div class="d-flex flex-column">
  <div class="d-flex  flex-row justify-content-end mb-2">
    <button-add (click)="openDialog()"></button-add>
  </div>
  <app-content>
    <form [formGroup]="formFilter">
      <div class="d-flex flex-column">
        <div class="flex-lg-row">
          <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
            <mat-label>Bank</mat-label>
            <input matInput placeholder="Ex. KTB , SCB" formControlName="bankCode" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
            <mat-label>Bank Display Name</mat-label>
            <input matInput placeholder="Ex. krunthai Bank , TMB Bank" formControlName="bankNameEn" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
            <mat-label>Bank Display Name</mat-label>
            <input matInput placeholder="Ex. ทรูมันนี่วอลเล็ท,ธนาคารทหารไทย" formControlName="bankNameTh" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status">
              <mat-option value="">All</mat-option>
              <mat-option value="1">Show</mat-option>
              <mat-option value="0">Hidden</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <button-reset (click)="reset()"></button-reset>
          <button-search (click)="loadList()"></button-search>
        </div>
      </div>

    </form>
  </app-content>
  <app-content class="mt-3" title="Bank List" subtitle="">
    <app-table-mat [columns]="columns" [dataInput]="data" [length]='bankLength' [displayedColumns]="tr" (deleteAction)="onDelete($event)"
      (editAction)="editData($event)" (onPageChange)='pageBankChange($event)' [actionSetting]="actionSetting"></app-table-mat>
  </app-content>
