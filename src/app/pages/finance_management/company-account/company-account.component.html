<div class="d-flex flex-column">
    <app-content>
        <div class='d-flex justify-content-end pb-3'>
            <div class="col-6 text-right">
                <button class="mr-2" style="background-color: #c7c7c7; color: rgb(255, 255, 255);"
                    routerLink="/finance-management/company-account-log" mat-raised-button>
                    Account Log
                </button>
                <button class="mr-2" style="background-color: #009688; margin: 5px; color: rgb(255, 255, 255);"
                    mat-raised-button (click)="openDialog()">
                    Add
                </button>
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="flex-lg-row">
                <mat-form-field appearance="outline" class="w-100 p-1 col-lg-3 col-12" floatLabel="always">

                    <mat-label>Bank Name</mat-label>
                    <mat-select [(ngModel)]="selected2">
                        <mat-option *ngFor="let item of groupBank" [value]="item.bankCode">{{item.bankNameEn}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button-reset (click)="reset()"></button-reset>
                <button-search (click)="search()"></button-search>
            </div>
        </div>
    </app-content>
    <app-content class="mt-3" title="Company Account" subtitle="">
        <app-table-mat [columns]="columns" [dataInput]="dataInput" [displayedColumns]="tr" (editAction)='doEdit($event)'
            (deleteAction)='doDelete($event)'></app-table-mat>
    </app-content>
</div>
