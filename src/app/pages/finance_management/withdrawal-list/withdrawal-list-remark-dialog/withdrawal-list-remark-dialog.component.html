<h1 mat-dialog-title>Remark</h1>
<div mat-dialog-content>
  <div class="d-flex flex-column  w-auto">
    <mat-form-field appearance="outline" class="w-100 p-1 col-lg-12 col-12" floatLabel="always">
      <mat-label>Remark</mat-label>
      <textarea matInput [(ngModel)]='remark'></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions class="d-flex flex-row justify-content-center">
  <button-cancel class="mr-2" (click)="this.onNoClick('CLOSE')"></button-cancel>
  <button-save (click)="this.onSave()"></button-save>
</div>
